<!DOCTYPE html>
<html>
<head>
    <title>카메라 스캔</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR 코드를 스캔해주세요</h1>
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="button-group">
            <button id="startButton" class="control-button">카메라 시작</button>
            <button id="stopButton" class="control-button">카메라 정지</button>
            <button id="switchButton" class="control-button">카메라 전환</button>
        </div>
        <div id="errorMsg" class="error-message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
</body>
</html>
